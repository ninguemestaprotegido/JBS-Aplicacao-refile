{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Importações</h2>

<!-- Formulário -->
<form method="POST" class="mb-4 p-4 bg-white shadow rounded">
    <div class="mb-3">
        <label class="form-label">Data</label>
        <input type="date" name="data" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Funcionário</label>
        <select name="funcionario" class="form-select" required>
            {% for colaborador in colaboradores %}
            <option value="{{ colaborador.id }}">{{ colaborador.nome }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Refile (%)</label>
        <input type="number" step="0.1" name="refile" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
</form>
{% endblock %}
